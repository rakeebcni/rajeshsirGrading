<!-- add_job.html -->

{% include "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job</title>
    <!-- Add your CSS styles or link to an external stylesheet here -->
    <style>
       
        .add-job-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-sizing: border-box;
        }

        .add-job-container h2 {
            text-align: center;
            color: #333;
        }

        .add-job-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group textarea {
            resize: vertical;  /* Allow vertical resizing of textarea */
        }

        .form-group button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h2 class="card-header">Add Job</h2>
        <div class="card-body">
            <form method="post" class="add-job-form">
                {% csrf_token %}
                
                <div class="form-group">
                    {{ form.Job_Title.label_tag }}
                    {{ form.Job_Title }}
                </div>

                <div class="form-group">
                    {{ form.Job_Description.label_tag }}
                    {{ form.Job_Description }}
                </div>

                <div class="form-group">
                    {{ form.Job_Requirements.label_tag }}
                    {{ form.Job_Requirements }}
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Add Job</button>
                </div>
            </form>
        </div>
    </body>
    </html>
{% endblock content %}
